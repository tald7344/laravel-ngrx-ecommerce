<div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Ecommerce</b>DTD</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
        <div class="alert alert-danger mb-0 my-2" *ngIf="error?.email">
          {{ error?.email }}
        </div>
        <form #resetPassForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <!-- <div class="alert alert-danger mb-0 mb-3" [hidden]="!errors['email']">
            {{ errors['email'] }}
          </div> -->
          <div class="input-group mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger mb-0 mb-3" *ngIf="error?.password">            
            <span class="d-inline-block" *ngFor="let err of error?.password">{{ err }}</span>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block"  [disabled]="!resetPassForm.valid || process">Change password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3 mb-1">
          <a routerLink="/admin/auth/login">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
